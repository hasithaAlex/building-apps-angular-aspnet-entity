<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title>Question List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
      <mat-nav-list *ngFor="let question of questionList">
          <mat-list-item  (click)="api.selectQuestion(question)" > {{ question.text }} </mat-list-item>
      </mat-nav-list>
  </mat-card-actions>
  </mat-card>
