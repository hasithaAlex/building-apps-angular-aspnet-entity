<mat-card>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Question" name="question" [(ngModel)]="question">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="post(question)">POST</button>
    </mat-card-actions>
</mat-card>
