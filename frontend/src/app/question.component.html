<md-card>
    <md-card-content>
        <form>
            <md-form-field class="fullwidth">
                <input [(ngModel)]="question.text" name="text" mdInput placeholder="Question">
            </md-form-field>
            
            <md-form-field class="fullwidth">
                <input [(ngModel)]="question.correctAnswer" name="correctAnswer" mdInput placeholder="Correct Answer">
            </md-form-field>
            <md-form-field class="fullwidth">
                <input [(ngModel)]="question.answer01" name="answer01" mdInput placeholder="Wrong Answer 01">
            </md-form-field>
            <md-form-field class="fullwidth">
                <input [(ngModel)]="question.answer02" name="answer02" mdInput placeholder="Wrong Answer 02">
            </md-form-field>
            <md-form-field class="fullwidth">
                <input [(ngModel)]="question.answer03" name="answer03" mdInput placeholder="Wrong Answer 03">
            </md-form-field>
        </form>
    </md-card-content>
    <md-card-actions>
        <button (click)="post(question)" md-button>POST</button>
    </md-card-actions>
</md-card>
