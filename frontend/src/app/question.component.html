<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="question.id">Edit Question</mat-card-title>
        <mat-card-title *ngIf="!question.id">New Question</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
          <mat-form-field class="fullwidth">
            <input matInput placeholder="Question" name="question" [(ngModel)]="question.text">
          </mat-form-field>
          <mat-form-field class="fullwidth" >
            <input matInput placeholder="Correct Answer" name="correctAnswer" [(ngModel)]="question.correctAnswer">
          </mat-form-field>
          <mat-form-field class="fullwidth" >
            <input matInput placeholder="Answer 01" name="answer1" [(ngModel)]="question.answer1">
          </mat-form-field>
          <mat-form-field class="fullwidth" >
            <input matInput placeholder="Answer 02" name="answer2" [(ngModel)]="question.answer2">
          </mat-form-field>
          <mat-form-field class="fullwidth" >
            <input matInput placeholder="Answer 03" name="answer3" [(ngModel)]="question.answer3">
          </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="question.id" mat-button (click)="null">EDIT</button>
        <button *ngIf="question.id" mat-button (click)="question = {}">NEW</button>
        <button *ngIf="!question.id" mat-button (click)="post(question)">POST</button>
    </mat-card-actions>
</mat-card>
