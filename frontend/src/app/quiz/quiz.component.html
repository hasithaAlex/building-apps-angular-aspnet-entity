<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="quiz.id">Edit Quiz</mat-card-title>
        <mat-card-title *ngIf="!quiz.id">New Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
          <mat-form-field class="fullwidth">
            <input matInput placeholder="Quiz Title" name="title" [(ngModel)]="quiz.title">
          </mat-form-field>
        </form> 
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="quiz.id" mat-button (click)="null">EDIT</button>
        <button *ngIf="quiz.id" mat-button (click)="null">NEW</button>
        <button *ngIf="!quiz.id" mat-button (click)="null">POST</button>
    </mat-card-actions>
</mat-card>
